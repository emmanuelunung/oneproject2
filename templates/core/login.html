{% extends "core/base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <p><small>Don't have an account</small><a href="{% url 'core:signup' %}">Signup</a></p>
{% endblock content %}
